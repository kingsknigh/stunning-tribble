<!DOCTYPE html>
<html>
<head>
  <title>Netflix Homepage</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="https://www.freepnglogos.com/uploads/netflix-logo-circle-png-5.png" alt="Netflix Logo">
      </div>
      <div class="menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">TV Shows</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">My List</a></li>
        </ul>
      </div>
    </nav>
  </header>
  
  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <button>Start Free Trial</button>
      </div>
    </section>
    
    <section class="feature">
      <h2>Popular Anime</h2>
      <div class="show-list">
        <div class="show-item">
          <img src="https://hips.hearstapps.com/hmg-prod/images/best-anime-on-netflix-death-note-1668633995.jpeg?resize=480:*" alt="Show 1">
          <h3>Death Note</h3>
        </div>
        <div class="show-item">
          <img src="https://m.media-amazon.com/images/M/MV5BZGFiMWFhNDAtMzUyZS00NmQ2LTljNDYtMmZjNTc5MDUxMzViXkEyXkFqcGdeQXVyNjAwNDUxODI@._V1_.jpg" alt="Show 2">
          <h3>Naruto</h3>
        </div>
        <div class="show-item">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCTjY324VTPOGhwTMSd9SyYODk1MOQJaGdDsOF_xQ5TWW7GItF_NCuFxswrsc0e3zzT-0&usqp=CAU" alt="Show 3">
          <h3>Black Clover</h3>
        </div>
        <div class="show-item">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXUdQFULgGDoy10rZFJbZWWsFctsrL-0XyHoN8BHgZWA&s">
          <h3>Demon Slayer</h3>
        </div>
      </div>
    </section>

    <section class="feature">
      <h2>Popular Series</h2>
      <div class="show-list">
        <div class="show-item">
          <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcRZWGl8C-zqLB4UvcOSRb2GNrO40CgXzaRtHnKxUa-aB1p2rzkA" alt="Show 1">
          <h3>1899</h3>
        </div>
        
        
        <div class="show-item">
          <img src="https://hips.hearstapps.com/hmg-prod/images/best-anime-on-netflix-death-note-1668633995.jpeg?resize=480:*" alt="Show 1">
          <h3>Death Note</h3>
        </div>
        <div class="show-item">
          <img src="https://m.media-amazon.com/images/M/MV5BZGFiMWFhNDAtMzUyZS00NmQ2LTljNDYtMmZjNTc5MDUxMzViXkEyXkFqcGdeQXVyNjAwNDUxODI@._V1_.jpg" alt="Show 2">
          <h3>Naruto</h3>
        </div>
        <div class="show-item">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCTjY324VTPOGhwTMSd9SyYODk1MOQJaGdDsOF_xQ5TWW7GItF_NCuFxswrsc0e3zzT-0&usqp=CAU" alt="Show 3">
          <h3>Black Clover</h3>
        </div>
      </div>
    </section>

  </main>
  
  <footer>
    <p>&copy; 2023 Netflix</p>
  </footer>
</body>
</html>
